<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <Div class="c1">
        <h1 style="text-align: center; color: red;">Employee Management System</h1>
        <nav>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
            <a href="Login.html">Login</a>
            <a href="Register.html">Register</a>
        </nav>
    </Div>
    <section>
        <h1>Employee Registration Form</h1>

        <label for="name">Name :</label>
        <input type="text" id="name"><br><br>

        <label for="pass">Password :</label>
        <input type="text" id="pass"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email"><br><br>

        <p>Gender:</p>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male:</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female:</label><br><br>

        <label for="moblie">Mobile No :</label>
        <input type="number" id="moblie"><br><br>

        <label for="address">Address :</label>
        <input type="text" id="address"><br><br>

        <input type="submit" name="Login" id="" value="Register" style="margin-left: 80px;">

    </section>
</body>
</html>
